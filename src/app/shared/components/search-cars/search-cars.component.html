<div class="wrappe" *ngFor="let car of data">
  <div class="card_wrappe">
    <div class="card card_image">
      <img src="../../../../assets/fiesta.jpeg" alt="">
    </div>
    <div class="card card_info">
      <h2>{{car.model}}</h2>
      <p>{{car.info}}</p>
    </div>
    <div class="card card_price">
      <p>R$: {{car.price}}</p>
    </div>
  </div>
</div>
